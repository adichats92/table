<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./tablestyle.css" type="text/css">
    <title>Simple Table</title>
  </head>
  <body>
    <div class="tablecontainer">
      <h1>WD#045</h1>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@doe.org</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>jane@doe.org</td>
          </tr>
          <tr>
            <td colspan="2">Buckethead</td>
            <td>buckethead@music.org</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
